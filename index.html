<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

      <div class="container">
          <div class="head-top">
          <h3 class="conv-head"> Metric/Imperial Unit Conversion</h3>
          <input id="input-box" type="text">
          </div>
          <button id="convert-btn"> Convert </button>
          <p class="error-msg"> </p>
      </div>

        <div class="length">
              <h3 class="length-h3"> Length (Meter/Feet) </h3>
              <p class="meters-feet"></p>
        </div>

        <div class="volume">
              <h3> Volume (liters/Gallons) </h3>
              <p class="liters-gallons"></p>
        </div>

        <div class="mass">
              <h3> Mass (Kilograms/Pounds) </h3>
              <p class="kilo-pounds"></p>
        </div>


        <script src="index.js"></script>
    </body>
</html>
